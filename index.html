<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Gerador de senhas</title>
  </head>
  <body>
    <div class="titulo">
      <h1>GERADOR DE SENHAS</h1>
    </div>
    <div class="pricipal">
      <form name="form" method="post">
        <div class="inputs">
          <div class="checkbox">
            <label>Letras maiúsculas</label>
            <input id="hasCapital" type="checkbox" value="on" />
          </div>

          <div class="checkbox">
            <label>Números</label>
            <input id="hasNumber" type="checkbox" value="on" />
          </div>

          <div class="checkbox">
            <label>Símbolos</label>
            <input id="hasSpecialCharacter" type="checkbox" value="on" />
          </div>

          <label class="label">Quantidade de caracteres:</label>
          <div class="input-range">
            <input
              type="range"
              min="4"
              max="32"
              onchange="updateRangeInput(this.value)"
              value="4"
              id="range"
            />

            <label id="label" class="label-range">4</label>
          </div>
        </div>
        <div class="password-generator">
          <input style="outline: none; border-radius: 15px;" id="btn-submit" type="button" value="Gerar senha"/>
        </div>
        <div class="password">
          <input style="width: 100%; text-align: center; border: none; outline: none;" id="passworsValue">
          <i style="cursor: pointer; color: rgb(168, 167, 167); font-size: 25px; text-justify: center; margin-top: 40px;" onclick="copyValue()" class="bi bi-files"></i>
        </div>
      </form>
    </div>
  </body>
</html>

<script src="index.js"></script>
