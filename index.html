<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Gera senhas</title>
  </head>
  <body>
    <div class="pricipal">
      <form action="" method="post">
        <div class="inputs">
          <div class="checkbox">
            <label for="check">Permitir letras maiúsculas</label>
            <input
              name="check0"
              onchange="updateCheckInput(this.value)"
              type="checkbox"
              name="checkBox"
              value="0"
            />
          </div>

          <div class="checkbox">
            <label for="check">Permitir números</label>
            <input
              name="check1"
              onchange="updateCheckInput(this.value)"
              type="checkbox"
              name="checkBox"
              value="1"
            />
          </div>

          <div id="input-check-2" class="checkbox">
            <label for="check">Permitir Símbolos</label>
            <input
              name="check2"
              onchange="console.log(updateCheckInput())"
              type="checkbox"
              name="checkBox"
              value="2"
            />
          </div>

          <label class="label">Quantidade de caracteres:</label>
          <div class="input-range">
            <input
              type="range"
              min="4"
              max="32"
              onchange="updateRangeInput(this.value)"
              value="4"
              id="range"
            />
            <label id="label" class="label-range">4</label>
            <label id="check"></label>
          </div>
        </div>
        <input type="button" value="gerar senha" />
      </form>
    </div>
  </body>
</html>

<script src="index.js"></script>
