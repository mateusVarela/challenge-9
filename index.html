<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Gerador de senhas</title>
  </head>
  <body>
    <div class="pricipal">
      <form method="post">
        <div class="inputs">
          <div class="checkbox">
            <label>Permitir letras maiúsculas</label>
            <input id="checkBox0" type="checkbox" value="on" />
          </div>

          <div class="checkbox">
            <label>Permitir números</label>
            <input id="checkBox1" type="checkbox" value="on" />
          </div>

          <div class="checkbox">
            <label>Permitir Símbolos</label>
            <input id="checkBox2" type="checkbox" value="on" />
          </div>

          <label class="label">Quantidade de caracteres:</label>
          <div class="input-range">
            <input
              type="range"
              min="4"
              max="32"
              onchange="updateRangeInput(this.value)"
              value="4"
              id="range"
            />

            <label id="label" class="label-range">4</label>
          </div>
        </div>
        <input id="btn-enviar" type="button" value="gerar senha" />
      </form>
    </div>
  </body>
</html>

<script src="index.js"></script>
